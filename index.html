<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="fonts/font.css">
    <title>Простой калькулятор</title>
</head>
<body>

	<div class="container-fluid">
		
        <div class="container">
        	
            <div class="calc">
            	
            	<div class="calc-top">
            		
                    <div id="field" class="calc__field" value="0">0</div>

            	</div>

            	<h1 class="calc__title">
            		<p class="capital-letters">Javascript</p>
            	    <p class="small-letters">community</p>
            	</h1>

            	<div class="symbol-wrap">
            		
                    <ul class="first-row">
                    	
                        <li id="mc" class="item first-row__item">mc</li>
                        <li id="m+" class="item first-row__item">m+</li>
                        <li id="m-" class="item first-row__item">m-</li>
                        <li id="mr" class="item first-row__item">mr</li>

                    </ul>

                    <ul class="second-row">
                    	
                        <li class="item symbol second-row__item">(</li>
                        <li class="item symbol second-row__item">)</li>
                        <li class="item symbol second-row__item">*</li>
                        <li id="c" class="item second-row__item">c</li>

                    </ul>

                    <ul class="third-row">
                    	
                        <li class="item symbol third-row__item">7</li>
                        <li class="item symbol third-row__item">8</li>
                        <li class="item symbol third-row__item">9</li>
                        <li class="item symbol third-row__item"><span class="hidden">/</span></li>

                    </ul>

                    <ul class="fourth-row">
                    	
                        <li class="item symbol fourth-row__item">4</li>
                        <li class="item symbol fourth-row__item">5</li>
                        <li class="item symbol fourth-row__item">6</li>
                        <li id="square" class="item symbol fourth-row__item"></li>

                    </ul>

                    <ul class="fifth-row">
                    	
                        <li class="item symbol fifth-row__item">1</li>
                        <li class="item symbol fifth-row__item">2</li>
                        <li class="item symbol fifth-row__item">3</li>
                        <li class="item symbol fifth-row__item">-</li>

                    </ul>

                    <ul class="sixth-row">
                    	
                        <li class="item symbol number fifth-row__item">0</li>
                        <li class="item symbol fifth-row__item"><span class="hidden">.</span></li>
                        <li id="equally" class="item fifth-row__item">=</li>
                        <li class="item symbol fifth-row__item">+</li>

                    </ul>

            	</div>

            </div>

        </div>

	</div>
	
<script src="js/main.js"></script>
</body>
</html>
